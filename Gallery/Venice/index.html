<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venice Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>

    <div class="slider">
      <div class="slide active">
        <img src="../Gallery/../Venice/images/img-1.jpg" alt="">
        <div class="info">
			<h2>Venice Project</h2>
			<p>Defining space with timeless functional design. We took warm tones, soft edges and collective textures to execute our clients dream home. Designed for an expectant families growth and luxury style blended beautifully. </p> 
        </div>
      </div>
	  <div class="slide">
		<img src="../Gallery/../Venice/images/img-2.jpg" alt="">
	  </div>
	  <div class="slide">
		<img src="../Gallery/../Venice/images/img-3.jpg" alt="">
	  </div>
	  <div class="slide">
		<img src="../Gallery/../Venice/images/img-4.jpg" alt="">
	  </div> 
	  <div class="slide">
		<img src="../Gallery/../Venice/images/img-5.jpg" alt="">
	  </div>
	  <div class="slide">
		<img src="../Gallery/../Venice/images/img-6.jpg" alt="">
	  </div>
	  <div class="slide">
		<img src="../Gallery/../Venice/images/img-7.jpg" alt="">
	  </div>
	  <div class="slide">
		<img src="../Gallery/../Venice/images/img-8.jpg" alt="">
	  </div>
	  <div class="slide">
		<img src="../Gallery/../Venice/images/img-9.jpg" alt="">
	  </div>
 
      <div class="navigation">
        <i class="fas fa-chevron-left prev-btn"></i>
        <i class="fas fa-chevron-right next-btn"></i>
      </div>
      <div class="navigation-visibility">
        <div class="slide-icon active"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>   
      </div>
    </div>
    
    <script type="text/javascript">
        const slider = document.querySelector(".slider");
        const nextBtn = document.querySelector(".next-btn");
        const prevBtn = document.querySelector(".prev-btn");
        const slides = document.querySelectorAll(".slide");
        const slideIcons = document.querySelectorAll(".slide-icon");
        const numberOfSlides = slides.length;
        var slideNumber = 0;
    
        //image slider next button
        nextBtn.addEventListener("click", () => {
          slides.forEach((slide) => {
            slide.classList.remove("active");
          });
          slideIcons.forEach((slideIcon) => {
            slideIcon.classList.remove("active");
          });
    
          slideNumber++;
    
          if(slideNumber > (numberOfSlides - 1)){
            slideNumber = 0;
          }
    
          slides[slideNumber].classList.add("active");
          slideIcons[slideNumber].classList.add("active");
        });
    
        //image slider previous button
        prevBtn.addEventListener("click", () => {
          slides.forEach((slide) => {
            slide.classList.remove("active");
          });
          slideIcons.forEach((slideIcon) => {
            slideIcon.classList.remove("active");
          });
    
          slideNumber--;
    
          if(slideNumber < 0){
            slideNumber = numberOfSlides - 1;
          }
    
          slides[slideNumber].classList.add("active");
          slideIcons[slideNumber].classList.add("active");
        });
    
        //image slider autoplay
        var playSlider;
    
        var repeater = () => {
          playSlider = setInterval(function(){
            slides.forEach((slide) => {
              slide.classList.remove("active");
            });
            slideIcons.forEach((slideIcon) => {
              slideIcon.classList.remove("active");
            });
    
            slideNumber++;
    
            if(slideNumber > (numberOfSlides - 1)){
              slideNumber = 0;
            }
    
            slides[slideNumber].classList.add("active");
            slideIcons[slideNumber].classList.add("active");
          }, 4000);
        }
        repeater();
    
        //stop the image slider autoplay on mouseover
        slider.addEventListener("mouseover", () => {
          clearInterval(playSlider);
        });
    
        //start the image slider autoplay again on mouseout
        slider.addEventListener("mouseout", () => {
          repeater();
        });
        </script>
          

  </body>
</html>
